<section id="RegistrationView" class="mainbar" data-ng-controller="registrations as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="widget worange">
                    <div data-cc-widget-header title="{{vm.title}}" subtitle="{{vm.registrations.length}}"></div>
                    <div class="widget-content user">
                        <div class=padd data-ng-repeat="r in vm.registrations">
                            <div class="user">
                                <div class="user-details">
                                    <small>{{r.DraftID}}</small>
                                    <small>{{r.PlayerID}}</small>
                                    <small>{{r.PaidDate}}</small>
                                    <small>{{r.PaidAmount}}</small>
                                    <small>{{r.BalanceOwed}}</small>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="widget-foot">
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </section>
</section>
