<section class="container-fluid" ng-controller="WebContentSummaryCtrl as vm">
    <h2 ng-bind="vm.title"></h2>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="panel panel-primary">
                <table class="table table-striped table-condensed" id="contentSummary">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Page</th>
                            <th>Expiration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="content in vm.content">
                            <td><a ui-sref="webContent.edit({id: content.id})">{{content.title}}</a></td>
                            <td>{{content.page}}</td>
                            <td>{{content.expirationDate}}</td>
                            <td><a ui-sref=".edit" class="btn btn-primary">List</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</section>
